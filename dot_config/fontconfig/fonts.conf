<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="scan">
		<test name="family">
			<string>Maple Mono NF CN</string>
		</test>
		<edit name="spacing">
			<int>100</int>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="embeddedbitmap">
			<bool>true</bool>
		</edit>
	</match>

	<!-- This adds Joypixels to the font families sans, serif, sans-serif and monospace -->
	<match target="pattern">
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="append"><string>JoyPixels</string></edit>
	</match>
	<match target="pattern">
		<test name="family"><string>sans</string></test>
		<edit name="family" mode="append"><string>JoyPixels</string></edit>
	</match>

	<match target="pattern">
		<test name="family"><string>serif</string></test>
		<edit name="family" mode="append"><string>JoyPixels</string></edit>
	</match>

	<!-- Discord loads the system's sans-serif font family, add Joypixels to it -->
	<match target="pattern">
		<test name="family"><string>sans-serif</string></test>
		<edit name="family" mode="append"><string>JoyPixels</string></edit>
	</match>

	<!-- Default font for the ja_JP locale (no fc-match pattern) -->
  	<match>
  	  <test compare="contains" name="lang">
  	    <string>ja</string>
  	  </test>
  	  <edit mode="prepend" name="family">
		<string>Microsoft YaHei UI</string>
  	    <string>Source Han Sans JP</string>
		<string>Kosefont JP</string>
  	  </edit>
  	</match>

	<!-- Add emoji generic family -->
	<alias binding="strong">
		<family>emoji</family>
		<default><family>JoyPixels</family></default>
	</alias>

	<!-- Set default fonts -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Maple Mono NF CN</family>
			<family>Source Han Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>GoogleSans Nerd Font</family>
			<family>Microsoft YaHei UI</family>
			<family>Source Han Sans JP</family>
			<family>Kosefont JP</family>
			<family>Cantarell</family>
			<family>Code2000</family> <!-- almost everything; serif actually -->
		</prefer>
	</alias>

	<alias binding="strong">
		<family>Segoe UI Emoji</family>
		<prefer><family>JoyPixels</family></prefer>
		<default><family>emoji</family></default>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
