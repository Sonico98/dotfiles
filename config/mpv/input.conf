# mpv keybindings
#
# Location of user-defined bindings: ~/.config/mpv/input.conf
#
# Lines starting with # are comments. Use SHARP to assign the # key.
# Copy this file and uncomment and edit the bindings you want to change.
#
# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle
#
# Use 'ignore' to unbind a key fully (e.g. 'ctrl+a ignore').
#
# Strings need to be quoted and escaped:
#   KEY show-text "This is a single backslash: \\ and a quote: \" !"
#
# You can use modifier-key combinations like Shift+Left or Ctrl+Alt+x with
# the modifiers Shift, Ctrl, Alt and Meta (may not work on the terminal).
#
# The default keybindings are hardcoded into the mpv binary.
# You can disable them completely with: --no-input-default-bindings

# Developer note:
# On compilation, this file is baked into the mpv binary, and all lines are
# uncommented (unless '#' is followed by a space) - thus this file defines the
# default key bindings.

# If this is enabled, treat all the following bindings as default.
default-bindings start

# Override many defaults so that they don't do anything
Shift+UP    ignore
Shift+DOWN  ignore
Ctrl+LEFT  ignore 
Ctrl+RIGHT ignore 
Ctrl+Shift+LEFT ignore
Ctrl+Shift+RIGHT ignore
Shift+PGUP ignore
Shift+PGDWN ignore
{ ignore
} ignore
Shift+BS ignore
Shift+Ctrl+BS ignore
> ignore
< ignore
O ignore
o ignore
` ignore
Alt+0 ignore
Alt+1 ignore
Alt+2 ignore
r ignore
t ignore
_ ignore
T ignore
Ctrl+s ignore
Alt+s ignore
ctrl+w ignore
ctrl+W ignore
e ignore     
A ignore
E ignore
DEL ignore
ctrl+h ignore
! ignore
@ ignore

# Mouse Buttons
MBTN_LEFT     ignore              # don't do anything
MBTN_LEFT_DBL cycle fullscreen    # toggle fullscreen on/off
MBTN_RIGHT    cycle pause         # toggle pause on/off
MBTN_BACK     playlist-prev
MBTN_FORWARD  playlist-next

# Mouse wheels, touchpad or other input devices that have axes
# if the input devices supports precise scrolling it will also scale the
# numeric value accordingly
WHEEL_UP      seek 10
WHEEL_DOWN    seek -10
WHEEL_LEFT    add volume -2
WHEEL_RIGHT   add volume 2

## Seek units are in seconds, but note that these are limited by keyframes
RIGHT seek  2
LEFT  seek -2
UP    add volume 2
DOWN  add volume -2
# Do smaller, always exact (non-keyframe-limited), seeks with shift.
# Don't show them on the OSD (no-osd).
Shift+RIGHT no-osd seek  1 exact
Shift+LEFT  no-osd seek -1 exact
# Move video rectangle
Alt+left  add video-pan-x  0.1
Alt+right add video-pan-x -0.1
Alt+up    add video-pan-y  0.1
Alt+down  add video-pan-y -0.1
# Zoom/unzoom video
Alt++     add video-zoom   0.1
Alt+-     add video-zoom  -0.1
# Reset video zoom/pan settings
Alt+x set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0
# Skip to next chapter
PGUP add chapter 1
# Skip to previous chapter
PGDWN add chapter -1
# Scale playback speed
[ multiply speed 1/1.1
] multiply speed 1.1
# Reset speed to normal
Ctrl+[ set speed 1.0
Ctrl+] set speed 1.0
q quit
Q quit-watch-later
q {encode} quit 4
ESC set fullscreen no
ESC {encode} quit 4
# toggle pause/playback mode
. frame-step                           # advance one frame and pause
, frame-back-step                      # go back by one frame and pause
SPACE cycle pause
ENTER playlist-next                    # skip to next file
Shift+ENTER playlist-prev              # skip to previous file
0 seek 0 absolute-percent
P show-progress
i script-binding stats/display-stats
I script-binding stats/display-stats-toggle
D add sub-delay -0.1                   # subtract 100 ms delay from subs
d add sub-delay +0.1                   # add
x set sub-delay 0                   	# reset sub delay
ctrl++ add audio-delay 0.100           # this changes audio/video sync
ctrl+- add audio-delay -0.100
/ add volume -2
* add volume 2
m cycle mute
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1
# toggle deinterlacer (automatically inserts or removes required filter)
9 cycle deinterlace
R sub-reload
v cycle sub-visibility
# stretch SSA/ASS subtitles with anamorphic videos to match historical
V cycle sub-ass-vsfilter-aspect-compat
u add sub-scale +0.2
U add sub-scale -0.2
j cycle sub                            # cycle through subtitles
J cycle sub down                       # ...backwards
a cycle audio                      # switch audio streams
a cycle audio down                      # switch audio streams backwards
f cycle fullscreen                     # toggle fullscreen
S screenshot                           # take a screenshot
s screenshot video                     # ...without subtitles
POWER quit
PLAY cycle pause
PAUSE cycle pause
PLAYPAUSE cycle pause
PLAYONLY set pause no
PAUSEONLY set pause yes
STOP quit
FORWARD seek 60
REWIND seek -60
NEXT playlist-next
PREV playlist-prev
VOLUME_UP add volume 2
VOLUME_DOWN add volume -2
MUTE cycle mute
CLOSE_WIN quit
CLOSE_WIN {encode} quit 4
l ab-loop                              # Set/clear A-B loop points
L cycle-values loop-file "inf" "no"    # toggle infinite looping
ctrl+c quit 4
F8 show_text ${playlist}               # show playlist
F9 show_text ${track-list}             # show list of audio/sub streams
p script-binding Blackbox
n change-list glsl-shaders toggle "/home/sonico/.config/mpv/shaders/adaptive-sharpen.glsl"
